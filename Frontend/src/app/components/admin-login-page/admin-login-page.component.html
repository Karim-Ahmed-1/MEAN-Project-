<app-navbar></app-navbar>
<section id="contact-details" class="section-p1" style="margin-bottom: 150px; margin-top: 60px;">
    <div class="details">
        <div class="bg-light p-5">
            <h2 class="text-center bg-warning-p-2 rounded mb-3" style="margin-left: 110px;">
                Admin Form
            </h2>
            <div class="container ">
                <form [formGroup]="userForm" (ngSubmit)="login($event)">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            placeholder="Enter Your Username" aria-describedby="emailHelp" formControlName="username">
                        <ng-container *ngIf="getusername.touched">
                            <div *ngIf="getusername.hasError('required')" id="emailHelp" class="form-text text-danger">
                                Username is Required
                            </div>
                        </ng-container>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Your Password"
                            id="exampleInputPassword1" formControlName="password">
                        <ng-container *ngIf="getPassword.touched">
                            <div *ngIf="getPassword.hasError('required')" id="passwordHelp"
                                class="form-text text-danger">
                                Password is Required
                            </div>
                            <div *ngIf="getPassword.hasError('minlength')" id="passwordHelp"
                                class="form-text text-danger">
                                Password is too small
                            </div>
                        </ng-container>
                    </div>
                    <div style="display: flex; justify-content: space-between;">

                        <button type="submit" class="btn btn-primary mt-3 p-2" style="width: 85px; margin-left: auto;
                        margin-right: auto;" [disabled]="!userForm.valid">Login</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="map">
        <img style="width: 500px; border-radius: 8px; margin-left:150px ; margin-top: 50px;"
            src="https://empreendaecommerce.com.br/wp-content/uploads/2018/08/melhorblog-696x479.png" alt="">
    </div>
</section>
