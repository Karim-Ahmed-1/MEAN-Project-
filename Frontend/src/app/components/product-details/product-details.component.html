<div class=" container my-5">
  <div class="row justify-content-center  ">
      <div class="col-lg-8 col-md-12 ">
          <div class="wrapper">
              <div class="product-img">
                <img [src]="product?.image" height="420" width="327">
              </div>
              <div class="product-info ">
                <div class="product-text">
                  <h1>{{product?.title}}</h1>
                  <h2>{{product?.description}}</h2>
                  <p class="pra">{{product?.richDescription}}</p>
                  <div class="Sizes mt-2">
                      <p class="text-uppercase">Size :  <span >{{product?.size}}</span></p>
                  </div>
                  <div class="Sizes ">
                      <p class="text-uppercase">Color :  <span >{{product?.color}}</span></p>
                  </div>

                  <div class=" mb-1 mt-1">
                      <small class="fa fa-star text-primary mr-1"></small>
                      <small class="fa fa-star text-primary mr-1"></small>
                      <small class="fa fa-star text-primary mr-1"></small>
                      <small class="far fa-star text-primary mr-1"></small>
                      <small class="far fa-star text-primary mr-1"></small>

                  </div>

              </div>
                <div class="product-price-btn">
                  <p class=" mt-2"><span class="pri">{{product?.price}}</span>$</p>
                  <button type="button">Add to cart </button>
                </div>
              </div>
            </div>
      </div>
  </div>
</div>
